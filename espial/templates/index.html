{% extends "base.html" %}

{% block content %}
    <button id="fit-button" onclick="zoomFit()">Re-Center"</button>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<style>
	body {
		background: #2C2E43;
	}
	.link {
	  stroke: #ccc;
	}

	.node text {
	  pointer-events: none;
	  font: 10px sans-serif;
	}

	.link {
	  stroke: #777;
	  stroke-opacity: 0.3;
	  stroke-width: 1.5px;
	}

	.node text {
	  display: none;
	  font: 20px sans-serif;
	  z-index: 99;
	  color: #DF5E5E;
	}


	.node:hover text {
	  display: inline;
	}

	.cell {
	  fill: none;
	  pointer-events: all;
	}
	#fit-button {
		position: absolute;
		bottom: 1em;
		left: 1em;
	}
</style>

    <svg style="visibility: hidden">
		<g id="root">
			<g id="nodes"></g>
			<g id="links"></g>
		</g>
	</svg>
    <script type="text/javascript" src="/static/force4.js"></script>
{% endblock %}
